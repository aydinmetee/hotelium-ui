<p-table
  #pTable
  [value]="availableData"
  [styleClass]="'grid'"
  [responsive]="true"
>
  <ng-template pTemplate="caption">
    <div class="ui-helper-clearfix">
      <div class="ui-g">
        <div class="ui-lg-6 ui-md-6 ui-g-12 text-left">&nbsp;</div>
      </div>
    </div>
  </ng-template>

  <ng-template pTemplate="header">
    <tr>
      <th *ngFor="let col of dateList">
        {{ col }}
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData>
    <tr>
      <td>
        <span class="ui-column-title">{{ "roomCode" | translate }}</span>
        {{ rowData.roomCode }}
      </td>
      <td
        *ngFor="let data of rowData.available"
        class="ui-resizable-column"
        [ngClass]="data === 'CLEAN' ? 'green' : 'yellow'"
      >
        {{ data | lowercase | translate }}
      </td>
    </tr>
  </ng-template>
</p-table>
